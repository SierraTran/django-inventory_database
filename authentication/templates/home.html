{% extends "master.html" %}

{% block title %}
Inventory Database
{% endblock %}



{% block content %}
<h1>Hello!</h1>
    {% if request.user %}
        <p>You're logged in, {{user.username}}!</p>
        <form action="{% url 'logout' %}" method="post"> {% csrf_token %}
            <button type="submit">Log out</button>
        </form>        
    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a> to see the database.</p>
    {% endif %}
{% endblock %}
